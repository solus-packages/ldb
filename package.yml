name       : ldb
version    : 2.0.10
release    : 14
source     :
    - https://www.samba.org/ftp/ldb/ldb-2.0.10.tar.gz : 86492fdb8fecbc2af74d5e2b6623b37aab73b527d434687a8e279691b5c2b57b
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure \
      --with-modulesdir=%libdir%/ldb/modules \
      --with-privatelibdir=%libdir%/ldb \
      --without-ldb-lmdb \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install
