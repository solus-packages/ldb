name       : ldb
version    : 1.4.6
release    : 9
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.4.6.tar.gz : a7d008244d95ae8afbff9a843cd3282e92f71d3748e0fd93e3d1b81bd5985983
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure \
      --with-modulesdir=%libdir%/ldb/modules \
      --with-privatelibdir=%libdir%/ldb \
      --without-ldb-lmdb \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python 
build      : |
    %make
install    : |
    %make_install
