name       : ldb
version    : 2.3.2
release    : 21
source     :
    - https://www.samba.org/ftp/ldb/ldb-2.3.2.tar.gz : 1416c949dc4326e41c0d8a5ecf8ef784f8c0b6e9d3dad8fa971e84ad56227603
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure \
      --with-modulesdir=%libdir%/ldb/modules \
      --with-privatelibdir=%libdir%/ldb \
      --without-ldb-lmdb \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install
