name       : ldb
version    : 1.3.8
release    : 8
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.3.8.tar.gz : 4d047c687ddc266d0d5a2c16629aa1a6fa6c3114499c9cc80914e3cda16ddca0
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure --with-modulesdir=%libdir%/ldb/modules \
        --with-privatelibdir=%libdir%/ldb \
        --bundled-libraries=NONE \
        --builtin-libraries=replace \
        --disable-rpath-install
build      : |
    %make
install    : |
    %make_install
