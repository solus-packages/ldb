name       : ldb
version    : 1.3.4
release    : 5
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.3.4.tar.gz : 8c570f9f4b233989bf0782b9d78bf58d51b5246cf78695182368517f6a54c8d1
license    : LGPL-3.0
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure --with-modulesdir=%libdir%/ldb/modules \
        --with-privatelibdir=%libdir%/ldb \
        --bundled-libraries=NONE \
        --builtin-libraries=replace \
        --disable-rpath-install
build      : |
    %make
install    : |
    %make_install
