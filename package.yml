name       : ldb
version    : 2.4.4
release    : 23
source     :
    - https://www.samba.org/ftp/ldb/ldb-2.4.4.tar.gz : 59ee9697b51a33cae3486ae148613a924ebca30b81ab810dbfacadfeecd01018
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure \
      --with-modulesdir=%libdir%/ldb/modules \
      --with-privatelibdir=%libdir%/ldb \
      --without-ldb-lmdb \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install
