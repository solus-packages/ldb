name       : ldb
version    : 1.3.5
release    : 6
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.3.5.tar.gz : 4c26efac83efea0b467a4afab413ed91557f0c299428114bf92f72fb7d03b4f6
license    : LGPL-3.0
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure --with-modulesdir=%libdir%/ldb/modules \
        --with-privatelibdir=%libdir%/ldb \
        --bundled-libraries=NONE \
        --builtin-libraries=replace \
        --disable-rpath-install
build      : |
    %make
install    : |
    %make_install
