name       : ldb
version    : 1.3.6
release    : 7
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.3.6.tar.gz : 51d23134b356490e75258518dfc5c994c1710ad5357a1e3455a9eaeddff8939a
license    : LGPL-3.0-or-later
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(cmocka)
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure --with-modulesdir=%libdir%/ldb/modules \
        --with-privatelibdir=%libdir%/ldb \
        --bundled-libraries=NONE \
        --builtin-libraries=replace \
        --disable-rpath-install
build      : |
    %make
install    : |
    %make_install
