name       : ldb
version    : 1.3.0
release    : 3
source     :
    - https://www.samba.org/ftp/ldb/ldb-1.3.0.tar.gz : 44b53e5a3bc45c8dc837a7e0e00a78e87911da5959ad1b026a62f5b9b4d5590d
license    : LGPL-3.0
component  : programming
summary    : ldb is a LDAP-like embedded database
description: |
    ldb is a LDAP-like embedded database
builddeps  :
    - pkgconfig(popt)
    - pkgconfig(tdb)
    - pkgconfig(tevent)
setup      : |
    %configure --with-modulesdir=%libdir%/ldb/modules \
        --with-privatelibdir=%libdir%/ldb \
        --bundled-libraries=cmocka \
        --builtin-libraries=replace
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
